<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3" id="navbar-title">Weather Dashboard</a>
    </nav>
    <!--End Navbar-->
    <div class="container-fluid">
        <div class="row">
            <!--Sidebar-->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <form class="search-form">
                    <div class="form-group">
                        <label for="search">Search City Name:</label>
                        <input type="text" class="form-control" id="search-term">
                    </div>
                    <button type="submit" class="btn btn-default button" id="run-search">
                        <i class="fa fa-search"></i> Search
                    </button>
                </form>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>SAVED CITIES:</span>
                </h6>
            </nav>
            <!--End Sidebar-->
            <!--Start Page Content-->
            <main id="content-holder" class="col-12 col-md-9 col-xl-10 bd-content" style="display: block;">
                <div id="content">
                    <div class="top-block">
                        <h1 id="city"></h1>
                        <ul id="list">
                            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                            <li id="temperature"></li>
                            <li id="humidity"></li>
                            <li id="wind-speed"></li>
                            <li id="uv-index"></li>
                        </ul>
                    </div>
                    <div class="bottom-block">
                        <div class=" forecast">
                            <h2 id="forecast-title">5-Day Forecast:</h2>
                        </div>
                        <div class="row cards">
                            <div id="card1" class="card text-white bg-primary mb-3 col-sm" style="max-width: 12rem;">
                                <div class="card-header head1">Header</div>
                                <div class="card-body">
                                    <div id="icon"><img id="wicon1" src="" alt="Weather icon"></div>
                                    <h5 class="card-title temp1">Primary card title</h5>
                                    <h5 class="card-title hum1">Primary card title</h5>
                                </div>
                            </div>
                            <div id="card2" class="card text-white bg-primary mb-3 col-sm" style="max-width: 12rem;">
                                <div class="card-header head2">Header</div>
                                <div class="card-body">
                                    <div id="icon"><img id="wicon2" src="" alt="Weather icon"></div>
                                    <h5 class="card-title temp2">Primary card title</h5>
                                    <h5 class="card-title hum2">Primary card title</h5>
                                </div>
                            </div>
                            <div id="card3" class="card text-white bg-primary mb-3 col-sm" style="max-width: 12rem;">
                                <div class="card-header head3">Header</div>
                                <div class="card-body">
                                    <div id="icon"><img id="wicon3" src="" alt="Weather icon"></div>
                                    <h5 class="card-title temp3">Primary card title</h5>
                                    <h5 class="card-title hum3">Primary card title</h5>
                                </div>
                            </div>
                            <div id="card4" class="card text-white bg-primary mb-3 col-sm" style="max-width: 12rem;">
                                <div class="card-header head4">Header</div>
                                <div class="card-body">
                                    <div id="icon"><img id="wicon4" src="" alt="Weather icon"></div>
                                    <h5 class="card-title temp4">Primary card title</h5>
                                    <h5 class="card-title hum4">Primary card title</h5>
                                </div>
                            </div>
                            <div id="card5" class="card text-white bg-primary mb-3 col-sm" style="max-width: 12rem;">
                                <div class="card-header head5">Header</div>
                                <div class="card-body">
                                    <div id="icon"><img id="wicon5" src="" alt="Weather icon"></div>
                                    <h5 class="card-title temp5">Primary card title</h5>
                                    <h5 class="card-title hum5">Primary card title</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!--End Page Content-->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
